<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <title>devShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tyler Shinkle">
  <meta name="keywords" content="social, media, developers">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

<body>
  <!--login page-->
  <div id="loginContainer">
    <div id="login">
      <h1>devShare</h1>
      <h3>learn.</h3>
      <h3>teach.</h3>
      <h3>collaborate.</h3>
      <br>
      <label for="username">username</label>
      <input type="text" name="username" value="" id="loginUN">
      <br>
      <label for="password">password</label>
      <input type="password" name="password" value="" id="loginPW">
      <br><br>
      <button type="button" name="login" id="loginButt">login</button>
      <button type="button" name="sign up" id="signUpButt">sign up</button>
    </div>
  </div>
  <!--login page end-->
  <!--sign up page-->
  <div id="signUpContainer">
    <div id="signUp">
      <h1>devShare</h1>
      <h3>learn.</h3>
      <h3>teach.</h3>
      <h3>collaborate.</h3>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" value="" id="fName">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" value="" id="lName">
      <label for="email">Email</label>
      <input type="text" name="email" value="" id="email">
      <label for="userName">Username</label>
      <input type="text" name="userName" value="" id="unJoin">
      <label for="password">Password</label>
      <input type="password" name="password" value="" id="pwJoin">
      <br><br>
      <button type="button" name="joinButt" id="joinButt">Join</button>
      <button type="button" name="cancelButt" id="cancelButt">Cancel</button>
    </div>
  </div>
  <!--sign up page end-->
  <div id="mainPage">
    <nav>
      <p id="navLogo">devShare</p>
      <p id="navUser">userName</p>
    </nav>
    <main>
      <div id="postContainer">
      </div>
      <div class="fixed">
        <div id="buttonContainer">
          <button type="button" name="addPost" id="addPost">post</button>
          <button type="button" name="theme" id="theme">theme</button>
          <button type="button" name="logout" id="logout">logout</button>
        </div>
      </div>
    </main>
  </div>
  <div id="modal">
    <label for="title">Title</label>
    <input type="text" name="title" value="" id="modalTitle">
    <label for="newPost" id="modalPost">Post</label>
    <textarea name="newPostContent" rows="8" cols="80" id="newPostContent"></textarea>
    <button type="button" name="submitModal" id="submitModal">Post</button>
    <button type="button" name="cancelModal" id="cancelModal">Cancel</button>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
